  <title>Photo Album - CSS Grid</title>
  <style>
    * {
      padding: 0;

      box-sizing: border-box;
    }
    header {
      text-align: center;
      padding: 10px;
      color: grey;
      font-family: cursive;
    }
   
    main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(140px, auto);
      grid-gap: 1em;
    }
  
    main img {
      width: 100%;
    }
    
    figure {
      margin-bottom: 0.5em;
    }

    figure figcaption {

    }
  </style>
