<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Album - figure, img and figcaption html elements</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 10px;
    }   

    figure {
      width: 240px;
      height: 160px;
      float: left;
      margin: 4px;
    } 

    figure img {
      width: 100%;
      height: 140px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Photo Album</h1>
  </header>

  <main>
    <figure>
      <img src="images/bay-beach.jpg" alt="Bay Beach" />
      <figcaption>Bay beach</figcaption>
    </figure>

    <figure>
      <img src="images/adorable-animal.jpg" alt="Adorable Animal" />
      <figcaption>Adorable Animal</figcaption>
    </figure>
    <figure>
      <img src="images/arch-design.jpg" alt="Architecture Design" />
      <figcaption>Architecture Design</figcaption>
    </figure>

    <figure>
      <img src="images/blur-code.jpg" alt="Blur Code" />
      <figcaption>Blur Code</figcaption>
    </figure>
    <figure>
      <img src="images/city.jpg" alt="City" />
      <figcaption>City</figcaption>
    </figure>

    <figure>
      <img src="images/clouds-dawn.jpg" alt="Clouds Dawn" />
      <figcaption>Clouds Dawn</figcaption>
    </figure>
    <figure>
      <img src="images/connection-data-desk.jpg" alt="Connection Data Desk" />
      <figcaption>Connection Data Desk</figcaption>
    </figure>

    <figure>
      <img src="images/adorable-animal.jpg" alt="Adorable Animal" />

    </figure>
    <figure>
      <img src="images/bay-beach.jpg" alt="Bay Beach" />
      <figcaption>Bay beach</figcaption>
    </figure>

    <figure>
      <img src="images/adorable-animal.jpg" alt="Adorable Animal" />
      <figcaption>Adorable Animal</figcaption>
    </figure>
       
  </main>
</body>
</html>
